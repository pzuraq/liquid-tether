# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Bower dependencies
        run: npx bower install --allow-root --config.interactive=false

      - name: Lint JS
        run: yarn lint

  test:
    name: Test (ember-try)
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          - ember-1.13
          - ember-lts-2.4
          - ember-lts-2.8
          - ember-lts-2.12
          - ember-lts-2.16
          - ember-lts-2.18

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Bower dependencies
        run: npx bower install --allow-root --config.interactive=false

      - name: Run tests (ember-try:one)
        env:
          CI: true
          EMBER_TRY_SCENARIO: ${{ matrix.scenario }}
        run: |
          npx ember try:one ${{ matrix.scenario }} -- yarn test
          